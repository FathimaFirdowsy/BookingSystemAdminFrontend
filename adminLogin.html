<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/cab_icon.png" />
    <title>Admin Login | Mega City Cab</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="admin-login-bg">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card admin-login-card">
            <div class="card-body">
                <h2 class="text-center mb-4">Admin Login</h2>

                <!-- Error message container -->
                <div id="errorMessage" class="alert alert-danger text-center d-none"></div>

                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const icon = this.querySelector("i");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("adminLoginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                let errorMessage = document.getElementById("errorMessage");

                errorMessage.classList.add("d-none");

                fetch("http://localhost:9090/BookingSystem/AdminLoginServlet", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                    credentials: "include" // âœ… Ensure session cookie is included
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "error") {
                        errorMessage.textContent = data.message;
                        errorMessage.classList.remove("d-none");
                    } else if (data.status === "success") {
                        window.location.href = data.redirect; // Redirect to dashboard
                    }
                })
                .catch(error => {
                    errorMessage.textContent = "Server error. Please try again.";
                    errorMessage.classList.remove("d-none");
                });
            });
        });

    </script>

</body>
</html>
